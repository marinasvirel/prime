<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Портфолио</title>
  <link rel="icon" href="img/context/logo.svg">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="prime">
    <div class="container prime-container">
      <div class="prime-img">
        <img class="cat" src="img/context/cat-test.jpg" alt="cat">
        <img class="test" src="img/context/test.jpg" alt="test">
      </div>
      <div class="prime-text-box">
        <div class="text">
          <h1 class="prime-heading">
            <span class="name">Имя</span>
            <span class="surname">Фамилия</span>
          </h1>
          <h2 class="prime-title">Профессия</h2>
          <p class="prime-text">
            Далеко-далеко, за словесными горами в стране гласных и согласных живут рыбные тексты. Грамматики океана
            переписали решила оксмокс, собрал, рыбного дал города последний, путь возвращайся своего не переписывается
            по всей снова буквоград подзаголовок предупредила.
          </p>
        </div>
      </div>
    </div>
  </section>
  <div class="panel">
    <div class="container">
      <button id="test">test</button>
      <button id="cat">cat</button>
      <button id="clear">clear</button>
      <button id="content">content</button>
    </div>
  </div>

  <script src="js/index.js"></script>

</body>

</html>
